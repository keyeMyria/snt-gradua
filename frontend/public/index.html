{% load render_bundle from webpack_loader %}<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>SentAd Media - Gradua| Home Page</title>
        <!-- Tell the browser to be responsive to screen width -->
        <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
        {% if DEV_MODE %}
            <link rel="manifest" href="http://localhost:8000/static/bundles/manifest.json">
            <link rel="shortcut icon" href="http://localhost:8000/static/bundles/favicon.png">
        {% else %}
            <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
            <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.png">
        {% endif %}
    </head>

    <body class="hold-transition skin-green fixed sidebar-mini">
        <noscript>
          You need to enable JavaScript to run this app.
        </noscript>
        <div id="wrapper">
          Loading ...
        </div>
        {% if DEV_MODE %}
            {% render_bundle 'main' %}
        {% endif %}
    </body>
</html>
